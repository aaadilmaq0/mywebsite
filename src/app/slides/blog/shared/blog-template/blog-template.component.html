<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="blog.dpPath" alt="">
    <mat-card-title> {{ blog.title }}</mat-card-title>
    <mat-card-subtitle> {{ blog.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ blog.about }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VIEW</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
