<div
  class="wrapper"
  appMovement
  right="{{right}}"
  left="{{ left }}"
  up="{{ up }}"
  down="{{ down }}"
>
<div class="container">
  <div class="row">
    <div class="col-xs-12 first">
      <button class="btn" (click)="showVideos()">
        VIDEOS
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 second" >
      <button class="btn" (click)="showPhotos()">
        PHOTOS
      </button>
    </div>
  </div>
</div>
</div>
